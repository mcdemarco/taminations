<h2>Reach Out</h2>
<p>Starting formation - A Mini-Wave Box, Tandem
Couples, or applicable 2 x 2 T-Bones.</p>
<p>Trailers 1/2 <a href="../ms/circulate.html">Box Circulate</a>
and Phantom Run (Reverse Flip)
as Leaders <a href="../ms/circulate.html">Box Circulate</a> 1&frac12;
A Mini-Wave Box ends in
a Wave; a 2 x 2 T-Bone usually ends in a Diamond; Tandem
Couples ends in a One-Faced Line.</p>
