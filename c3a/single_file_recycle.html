<h2>Single File Recycle</h2>
<p>Starting formation - A Single Double Pass Thru.</p>
<p>Centers act as Beaus while Ends act as Belles to do a
<a href="../adv/recycle.html">facing Recycle</a>
(i.e., Centers Touch and Right-face U-Turn Back
as Ends Veer Left to become the Ends of a
R-H Wave).</p>
<p>Single File Recycle is a 2-part call.</p>
