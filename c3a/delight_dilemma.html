<body>
<h2>Delight/Dilemma</h2>
<p>Starting formation - Applicable formations (usually a 3/4 Tag).</p>
<p>Outsides 1/4 Right (if Delight) or 1/4 Left (if Dilemma) and
<a href="../ms/circulate.html">Circulate</a>
twice as the Centers <span class="Part1"><a href="../adv/swing.html">Swing</a></span>,
<span class="Part2"><a href="../adv/slip.html">Slip</a></span>
<span class="Part3">twice</span>, and
<span class="Part4"><a href="../ms/cast_off_three_quarters.html">Cast Off 3/4</a></span>.
Usually ends in Parallel Lines. The Center's part of
Delight/Dilemma is a 4-part call.</p>
