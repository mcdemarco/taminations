<h2>Peel Chain Thru</h2>
<p>Starting formation - Trade By or 3/4 Tag.</p>
<p>Centers Arm Turn 1/2 and <a href="../adv/slip.html">Slip</a>
as outsides <a href="../c1/cast_back.html">Cast Back</a> and
Touch 1/2; Centers of each side
<a href="../ms/cast_off_three_quarters.html">Cast Off 3/4</a> as others do
their part of <a href="../plus/fan_the_top.html">Fan The Top</a>.
A Trade By or R-H 3/4 Tag ends in Parallel R-H Waves;
a L-H 3/4 Tag ends in a Parallelogram.</p>
