<h2>Interlocked Little</h2>
<p>Starting formation - A Generalized 1/4 Line
or other applicable formations.</p>
<p>Outsides 1/4 Right and
<a href="../adv/counter_rotate.html">Counter Rotate 1/4</a>
(i.e., <a href="../c1/little.html">Little</a>) as
Centers Step And Cross Fold
(Ends <a href="../ms/fold.html">Cross Fold</a> as Centers
<a href="../c1/press.html">1/2 Press Ahead</a>).
A Generalized 1/4 Line ends in Parallel Lines.</p>
