<h2>Rally</h2>
<p>Starting formation - Generalized 1/4 Tag or other
applicable formations.</p>
<p>
<span id="Part1">Centers <a href="../c1/step_and_fold.html">Step &amp; Fold</a></span>,
<span id="Part2"><a href="../adv/peel_and_trail.html">Peel &amp;Trail</a></span>
as Outsides 1/4 Right,
<a href="../adv/counter_rotate.html">Counter Rotate 1/4</a>,
and Inward (<a href="../adv/right_roll_to_a_wave.html">Right</a>
or <a href="../adv/left_roll_to_a_wave.html">Left</a>) Roll To A Wave.
A Generalized 1/4 Tag ends in a Tidal Line.</p>
<p>Rally is a 2-part call for the Centers.</p>
