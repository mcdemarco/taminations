<h2>Ends Bend</h2>
<p>From any formation with the ends in a line: The ends do their part of a <a href="../ms/bend_the_line.html"> Bend the
Line</a>.
Note that dancers can <a href="../plus/anything_and_roll.htmL"> Roll</a> after this call.</p>
<p style="text-align:center">
<img alt="" src="6-g10.gif"/></p>
<p>For Teaching: This can be described as half of a <a href="../ms/run.html">Run</a>.</p>
