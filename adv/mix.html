<h2>Mix</h2>
<p>From a general line:
<span class="Part1">Centers <a href="../ms/run.html"> Cross Run</a></span>,
then <span class="Part2">the new centers <a href="../ms/trade.html">Trade</a></span>.
If both centers are
facing the same way at the start of the call, they <a href="../ms/sashay.html"> Half
Sashay</a>, blending into a <a href="../ms/run.html"> Run</a> around
the original far end.</p>
