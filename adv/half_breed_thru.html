<h2>Half Breed Thru</h2>
<p>From facing couples, each composed of a man and a lady:
<span class="Part1">All Right <a href="../ms/pull_by.html"> Pull By</a></span>. 
<span class="Part2">Those dancers (if any) in a normal couple
<a href="../ms/courtesy_turn.html"> Courtesy Turn</a>
to end facing the other couple. Those in
a half sashayed couple <a href="../ms/turn_back.html"> U-Turn Back</a>,
turning toward each other</span>. 
Ends in normal facing couples.</p>
<p class="timing">Timing: 6, SS 8</p>
