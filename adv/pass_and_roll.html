<h2>Pass and Roll</h2>
<p>From single eight chain thru: All <a href="../ms/pass_thru.html"> Pass Thru</a>; the centers
<a href="../ms/turn_thru.html"> Turn Thru</a>, while the outsides
do a right-face <a href="../ms/turn_back.html"> U-Turn Back</a>. All <a href="../ms/pass_thru.html"> Pass
Thru</a>, and the centers <a href="../ms/pass_thru.html"> Pass Thru</a> as the outsides do a
<a href="right_roll_to_a_wave.html">
Right Roll to a Wave</a> to meet the centers. Ends in parallel mini-waves.</p>
