<h2>Triple Trade</h2>
<p>From tidal waves, tidal two-faced lines, point-to-point diamonds, six-dancer ocean
wave, or any 3 pairs of adjacent dancers: The two end dancers remain in place as the three
adjacent pairs of dancers (the six in the center) <a href="../ms/trade.html"> Trade</a> with each other.</p>
