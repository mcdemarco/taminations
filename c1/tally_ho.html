<h2>Tally Ho</h2>
<p>From parallel waves or lines, trade-by, and 2x4 T-Bones:
<span id="TallyHo1">All <a href="../ms/circulate.html"> &frac12; Circulate</a>.</span>
<span id="TallyHo2">The centers <a href="../ms/hinge.html"> Hinge</a> and
<a href="../ms/circulate.html"> &frac12; Box Circulate</a>,
while the outsides <a href="../ms/trade.html">Trade</a>.</span>
<span id="TallyHo3">Those who meet
<a href="../ms/cast_off_three_quarters.html">
Cast &frac34;</a> while the other four <a href="../adv/hourglass_circulate.html"> Hourglass
Circulate</a>,</span> to
form parallel waves or lines, or a parallelogram.
</p>
