<h2>Step and Flip</h2>
<p>From lines or waves: The centers step forward as the ends <a href="../ms/run.html">run</a>.
</p>
<p>Note: Step and Flip is best called from lines facing out or
from inverted lines with the centers facing out. If called
from two-faced lines or waves, the ending formation is a
"Z", used primarily at C-2 and beyond.
</p>
