<h2>(Anything) the Windmill</h2>
<p>From any appropriate formation: The centers (or
everyone, if the call is an 8-person call) do the "Anything"
call. Then the centers <a href="../ms/cast_off_three_quarters.html"> Cast Off &frac34;</a> while the ends face as
directed and <a href="../ms/circulate.html"> Circulate</a> twice (or as directed).
For example, Mix the Windmill In.</p>
