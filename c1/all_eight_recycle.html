<h2>All Eight Recycle</h2>
<p>From quarter tag, or wave between
parallel mini-waves: The centers do a <a href="../ms/recycle.html">Recycle</a>, working
wider than normal, and moving outside the others.
Meanwhile, the outsides move forward and do a <a href="../adv/recycle.html"> facing
couples Recycle</a> or <a href="box-split_recycle.html"> Split Recycle</a>, as appropriate. This
ends in quarter tag.
</p>
