<h2>Rotary Spin</h2>
<p>From eight chain thru:
<span class="Part1">Everyone does a Right <a href="../ms/pull_by.html"> Pull By</a></span>,
then <span class="Part2">the centers step to a left-hand wave and <a href="../ms/cast_off_three_quarters.html"> Cast Off
3/4</a> while the ends <a href="../ms/courtesy_turn.html"> Courtesy Turn</a> and
<a href="../plus/anything_and_roll.html">Roll</a></span>. Ends in
parallel right-hand waves.
</p>
