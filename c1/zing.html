<h2>Zing</h2>
<p>From a box circulate or tandem couples: Leaders Zoom but only turn
3/4 (270&deg;) as they go (similar to Quarter Out and Run). Trailers
Circulate and Quarter In.</p>
<p>NOTE: Zing is also proper from various 3 &amp; 1 boxes, T-Bone boxes,
and from an isolated Tandem.</p>
