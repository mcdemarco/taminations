<h2>(Anything) the K</h2>
<p>
<span id="Part1">Do the (Anything) call</span>, then
<span id="Part2">centers Trade as ends U-Turn Back
<strong>away from the center</strong></span> (as in <a href="cross_the_k.html">Cross the K</a>).
If the (Anything) call ends in a tidal setup: The centers of
each line Trade, and the ends of each line turn back away from the center of
their side. </p>
