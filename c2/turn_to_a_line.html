<h2>Turn to a Line</h2>
<p>From any non-T-bone box of four: Leaders face right, trailers face left; all <a href="../plus/extend.html">
Extend</a> twice; all face again in their initial turning direction (as in <a href="../adv/turn_and_deal.html"> Turn and
Deal</a>) to end facing opposite to their initial direction in a line or wave. This
call cannot be fractionalized.</p>
