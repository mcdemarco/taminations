<h2>Trade By</h2>
<p>Starting formation - trade by or any formation in which two
couples are facing each other and the other couples are facing out. The couples facing
each other <a href="pass_thru.html"> pass thru</a>, the couples facing out do a <a href="trade.html"> partner trade</a> to face in. </p>
<p class="styling">STYLING: Same as  pass thru and  partner trade.</p>
<p class="timing">Timing: 4 steps.</p>
